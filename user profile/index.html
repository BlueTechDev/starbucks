<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/user.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/random-drink">Random Drink</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome, John Doe</h1>
        <section class="profile-info">
            <h2>Profile Information</h2>
            <div class="profile-details">
                <div class="profile-item">
                    <span class="profile-label">Name:</span>
                    <span class="profile-value">John Doe</span>
                </div>
                <div class="profile-item">
                    <span class="profile-label">Email:</span>
                    <span class="profile-value">johndoe@example.com</span>
                </div>
                <div class="profile-item">
                    <span class="profile-label">Location:</span>
                    <span class="profile-value">New York, USA</span>
                </div>
            </div>
        </section>
        <section class="previous-drink">
            <h2>Previous Random Drink</h2>
            <div class="drink-details">
                <div class="drink-item">
                    <img src="drink-image.jpg" alt="Previous Drink">
                    <div class="drink-info">
                        <h3>Cappuccino</h3>
                        <p>Enjoyed on: September 15, 2022</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2022 Coffee Delight. All rights reserved.</p>
    </footer>
</body>
</html>
