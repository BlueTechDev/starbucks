<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sip Surprise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/respect-css/dist/respect.min.css">
    <style>
        body {
            background-color: #F0F2F5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            color: #16325C;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #16325C;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #102038;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }
            
            .button {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SipSurpirse</h1>
        <div class="button-container">
            <a href="/LoginPage/" class="button">Log In</a>
            <a href="/signup/signup.html" class="button">Sign Up</a>
        </div>
    </div>
</body>
</html>
