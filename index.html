<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks Randomizer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="assets/starbucks.png" type="image/x-icon">
  <script src="script.js"></script>
  <!-- Include the necessary icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <img src="assets/starbucks.png" alt="Starbucks Logo" class="logo">
    <h1>Starbucks Randomizer</h1>
  </header>

  <main>
    <div class="randomizer-container">
      <h2>Your Random Order:</h2>
      <p id="random-order"></p>
      <button id="randomize-btn">Randomize</button>
      <!-- Add the spinning star icon for the loading animation -->
      <i id="loading-icon" class="fa-regular fa-star loading-icon"></i>
    </div>
    
    <button id="reset-btn">Reset</button>
  </main>

  <footer>
    <p>Thanks for stopping at Starbucks! Enjoy your day!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
