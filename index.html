<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Sip Surprise</title> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/respect-css/dist/respect.min.css"> 
        <style> 
       body {
  background-color: #ECEFF6;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-image: url(/assets/images/christmast.png);
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
}

@media (max-width: 600px) {
  body {
    background-size: 100% 100%;
    height: 100vh;
  }
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 40px;
  text-align: center;
}

h1 {
  font-size: 48px;
  margin-bottom: 40px;
  color: #16325C;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
}

.button-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 40px;
}

.order {
  width: 170px;
  height: 50px;
  border-radius: 10px;
  box-shadow: rgba(99, 99, 99, 0.2) 0px 2px;
  background-color: #16325C;
  color: #FFFFFF;
  font-size: 24px;
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background-color 0.3s;
}

.order:hover {
  background-color: #102038;
}

@media (max-width: 600px) {
  h1 {
    font-size: 36px;
  }

  .order {
    font-size: 20px;
  }
}
    </style>
    </head> 
    <body> 
        <div class="container"> 
            <h1>Welcome to SipSurprise</h1> 
            <div class="button-container"> 
                <a class="order" href="/Homepage/index.html">Order</a> 
            </div> 
        </div> 

        <script src="/manifest.json"></script>
    </body> 
</html>
