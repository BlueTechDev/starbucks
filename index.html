<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks Randomizer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="assets/starbucks.png" type="image/x-icon">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <img src="assets/starbucks.png" alt="Starbucks Logo" class="logo">
    <h1>Starbucks Randomizer</h1>
  </header>

  <main>
    <div class="randomizer-container">
      <h2>Your Random Order:</h2>
      <p id="random-order"></p>
      <button id="randomize-btn">Randomize</button>
    </div>
  </main>

  <footer>
    <p>Thanks for stopping at Starbucks! Enjoy your day!</p>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
