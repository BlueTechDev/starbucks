<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to SipSurpirse">
    <meta name="author" content="Your Name">
    <title>Login - SipSurpirse</title>
    <link rel="stylesheet" href="/css/login.css"> <!-- Include your CSS file -->
    <link rel="shortcut icon" href="/assets/starbucks.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/Homepage/index.html" class="logo">SipSurpirse</a>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <h1><a href="/Homepage/index.html">Login to SipSurpirse</a></h1>

            <form id="login-form" action="/login" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit"><a href="/Homepage/index.html">Login</a></button>
            </form>
            <p>Don't have an account? <a href="/signup/signup.html">Sign up</a></p>
        </section>
    </main>

    </footer>
</body>
</html>
