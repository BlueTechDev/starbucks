<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for SipSurpirse">
    <meta name="author" content="Your Name">
    <title>Sign Up - SipSurpirse</title>
    <link rel="stylesheet" href="/css/signup.css"> <!-- Include your CSS file -->
    <link rel="shortcut icon" href="/assets/starbucks.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/index.html" class="logo">SipSurpirse</a>
        </nav>
    </header>

    <main>
        <section class="signup-section">
            <h1>Sign Up for SipSurpirse</h1>
            <p>*Coming Soon*</p>
            <form id="signup-form" action="/signup" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/LoginPage/index.html">Log in</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 SipSurpirse. All rights reserved.</p>
    </footer>
</body>
</html>
